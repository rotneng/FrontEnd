<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
   <link href="/theme.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <!-- This is the main container of our Website -->
        <div class="form-wrapper">
            <h1>Welcome Guest <br>Login</h1>
           <form action="/authenticate" method="post">
            <input class="user-email" type="text" name="email" placeholder="Type Email" required>
            <input class="user-password" type="password" name="password" placeholder="Type password" required>
            
            <input type="checkbox"> Remember me
            <input class="login-btn" type="submit" value="Login">
           </form>

           <p id="register-link">Don't have an account? <a href="/register.html">Register Here</a></p>


        </div>
        <div class="footer">
            <p>nHub Nigeria, Old airport road, Jos, Plateau state</p>
        </div>
    </div>
</body>
</html>
